<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eventos App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Detalhe do Evento</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
                    <a></a></li>

            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div th:each="evento : ${evento}">
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
        </div>
    </div>
    <th:block th:include="mensagemValidacao"></th:block>
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Cadastrar</span>
                <form method="post">
                    <div class="input-field col s6">
                        Nome: <input type="text" value="" name="nome"/>
                    </div>
                    <div class="input-field col s3">
                        RG: <input type="text" value="" name="rg"/>
                    </div>
                    <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>RG</th>
            <th>Deletar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="convidado : ${convidados}">
            <td><span th:text="${convidado.nome}"></span></td>
            <td><span th:text="${convidado.rg}"></span></td>
            <td><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.id)).build()}"><i class="material-icons left">delete</i></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

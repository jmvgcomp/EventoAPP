<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eventos App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Cadastro de eventos</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listar Eventos</a></li>

            </ul>
        </div>
    </nav>
</header>
<div class="container">
<th:block th:include="mensagemValidacao"></th:block>
<form method="post">
    Nome: <input type="text" value="" name="nome"/>
    <div class="row">
        <div class="input-field col s6">
            Local: <input type="text" value="" name="local"/>
        </div>
        <div class="input-field col s3">
            Data:   <input type="text" class="datepicker" value="" name="data"/>
        </div>
        <div class="input-field col s3">
            Hor√°rio: <input type="text" class="timepicker" value="" name="horario"/>
        </div>
    </div>
    <button class="waves-effect waves-light btn" type="submit">Salvar</button>
</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</body>
</html>
